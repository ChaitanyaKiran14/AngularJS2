<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body ng-controller="myController">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Service Catalog</h2>
            </div>
            <div class="panel-body">
                <form ng-submit="addItem()" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="serialNo">Serial No:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="serialNo" placeholder="Enter Serial No..." ng-model="value1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="data">Data:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="data" placeholder="Enter Data..." ng-model="value2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-show="list.length === 0" class="alert alert-info">
            No Data Added till Now
        </div>
        <div ng-show="list.length > 0">
            <h3>Table:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SL.No</th>
                        <th>Entries</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in list">
                        <td>{{$index + 1}}</td>
                        <td>
                            <span ng-hide="x.editMode">{{x.b}}</span>
                            <input type="text" ng-show="x.editMode" ng-model="x.updatedData" class="form-control">
                        </td>
                        <td>
                            <button ng-click="toggleEdit(x)" class="btn btn-default btn-sm">
                                <i ng-if="!x.editMode" class="fas fa-edit"></i>
                                <i ng-if="x.editMode" class="fas fa-save"></i>
                            </button>
                            <button ng-click="delete(x)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
