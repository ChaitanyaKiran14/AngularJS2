<!DOCTYPE html>
<html ng-app="Phone" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="phone.js" ></script>
    <link rel="stylesheet" href="phone.css">
    <title>Phone Book2</title>
</head>
<body>
    <div ng-controller="controller1">

        <h1>PHONE BOOK</h1>
        <form ng-submit="addContact()">
            <input  type="text" placeholder="name" ng-model="newName" required />
            <br/>
            <input  type="text" placeholder="email" ng-model="newEmail" required />
            <br/>
            <input  type="text" placeholder="address" ng-model="newAddress" required />
            <br/>
            <br/>
            <button type="submit">Submit</button>

        </form>
        <div ng-if="contacts.length > 0">
            <h2>Contacts:</h2>
            <ul>
                <li ng-repeat="contact in contacts">
                    
                    <h3>Name: {{contact.name}}</h3>
                    <p>Email: {{contact.email}}</p>
                    <p>Address: {{contact.address}}</p>
                    <div class="but">
                        <button ng-click="edit($index)">Edit</button>
                        <button ng-click="delete($index)">Delete</button>
        
                    </div>
                </ul>
                </li>
                
            
        </div>
    </div>
    
</body>
</html>
